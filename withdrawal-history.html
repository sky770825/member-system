<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>提領記錄 - 公益點數系統</title>
<link rel="stylesheet" href="./assets/style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
.status-badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
}

.status-pending {
  background: #FFF3E0;
  color: #E65100;
}

.status-processing {
  background: #E3F2FD;
  color: #1565C0;
}

.status-completed {
  background: #E8F5E9;
  color: #2E7D32;
}

.status-rejected {
  background: #FFEBEE;
  color: #C62828;
}

.withdrawal-item {
  background: white;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
  border: 2px solid #E0E0E0;
  transition: all 0.3s ease;
}

.withdrawal-item:hover {
  border-color: #667eea;
  box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
}

.withdrawal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.withdrawal-id {
  font-size: 14px;
  color: #666;
  font-weight: 600;
}

.withdrawal-details {
  display: flex;
  flex-direction: column;
  gap: 8px;
  padding: 12px;
  background: #F5F5F5;
  border-radius: 8px;
}

.detail-row {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.detail-label {
  color: #666;
}

.detail-value {
  font-weight: 600;
  color: #333;
}

.amount-highlight {
  font-size: 20px;
  font-weight: 800;
  color: #FF6B00;
}

.bank-info {
  background: #E8EAF6;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
  font-size: 13px;
  color: #333;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #999;
}

.empty-icon {
  font-size: 64px;
  margin-bottom: 16px;
}

.filter-tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 20px;
  overflow-x: auto;
  padding: 4px 0;
}

.filter-tab {
  padding: 8px 16px;
  border-radius: 20px;
  background: white;
  border: 2px solid #E0E0E0;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  white-space: nowrap;
  transition: all 0.3s ease;
}

.filter-tab.active {
  background: #667eea;
  color: white;
  border-color: #667eea;
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>💵 提領記錄</h1>
      <p style="color: #666; font-weight: 600;">查看您的提領申請狀態</p>
    </div>
    
    <!-- 狀態篩選 -->
    <div class="filter-tabs">
      <button class="filter-tab active" onclick="filterStatus('all')">全部</button>
      <button class="filter-tab" onclick="filterStatus('pending')">⏳ 待處理</button>
      <button class="filter-tab" onclick="filterStatus('processing')">🔄 處理中</button>
      <button class="filter-tab" onclick="filterStatus('completed')">✅ 已撥款</button>
      <button class="filter-tab" onclick="filterStatus('rejected')">❌ 已拒絕</button>
    </div>
    
    <!-- 提領記錄列表 -->
    <div id="withdrawalList">
      <div class="loading">載入中...</div>
    </div>
    
    <button class="btn btn-back" onclick="goBack()">
      ← 返回會員中心
    </button>
  </div>
</div>

<script src="./assets/auth.js"></script>
<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbx9WCCV8V8cN9Pdy_nhpOAAtyE5x3qdifoNq98F2xI2bsi2yqLGKT3xquyliiod1eEy/exec';

let currentUserId = '';
let allWithdrawals = [];
let currentFilter = 'all';

// 初始化
async function init() {
  try {
    const authResult = await AUTH.init();
    
    if (!authResult.success) {
      return;
    }
    
    currentUserId = authResult.userId;
    await loadWithdrawals();
  } catch (error) {
    console.error('初始化錯誤:', error);
    document.getElementById('withdrawalList').innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">⚠️</div>
        <p>初始化失敗：${error.message}</p>
      </div>
    `;
  }
}

// 載入提領記錄
async function loadWithdrawals() {
  try {
    const res = await fetch(`${API_URL}?action=withdrawal-history&lineUserId=${currentUserId}`);
    const data = await res.json();
    
    if (data.success && data.withdrawals) {
      allWithdrawals = data.withdrawals;
      displayWithdrawals();
    } else {
      document.getElementById('withdrawalList').innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">📭</div>
          <p>尚無提領記錄</p>
        </div>
      `;
    }
  } catch (error) {
    console.error('載入提領記錄失敗:', error);
    document.getElementById('withdrawalList').innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">⚠️</div>
        <p>載入失敗：${error.message}</p>
      </div>
    `;
  }
}

// 顯示提領記錄
function displayWithdrawals() {
  const filtered = currentFilter === 'all' 
    ? allWithdrawals 
    : allWithdrawals.filter(w => w.status === currentFilter);
  
  if (filtered.length === 0) {
    document.getElementById('withdrawalList').innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">📭</div>
        <p>沒有符合條件的記錄</p>
      </div>
    `;
    return;
  }
  
  const html = filtered.map(item => `
    <div class="withdrawal-item">
      <div class="withdrawal-header">
        <span class="withdrawal-id">📋 ${item.orderNumber}</span>
        <span class="status-badge status-${item.status}">${translateStatus(item.status)}</span>
      </div>
      
      <div class="withdrawal-details">
        <div class="detail-row">
          <span class="detail-label">提領點數</span>
          <span class="detail-value">${item.points.toLocaleString()} 點</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">換算金額</span>
          <span class="detail-value">NT$ ${item.amountBeforeFee.toLocaleString()}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">手續費</span>
          <span class="detail-value">NT$ ${item.fee}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">實際到帳</span>
          <span class="amount-highlight">NT$ ${item.amount.toLocaleString()}</span>
        </div>
      </div>
      
      <div class="bank-info">
        🏦 ${item.bankName}<br>
        💳 ${item.bankAccount}<br>
        👤 ${item.accountName}
      </div>
      
      <div style="margin-top: 12px; font-size: 13px; color: #666;">
        <div>📅 申請時間：${formatDate(item.requestTime)}</div>
        ${item.completedTime ? `<div>✅ 完成時間：${formatDate(item.completedTime)}</div>` : ''}
        ${item.notes ? `<div style="margin-top: 8px; padding: 8px; background: #FFF9C4; border-radius: 6px;">📝 ${item.notes}</div>` : ''}
      </div>
    </div>
  `).join('');
  
  document.getElementById('withdrawalList').innerHTML = html;
}

// 篩選狀態
function filterStatus(status) {
  currentFilter = status;
  
  // 更新按鈕樣式
  document.querySelectorAll('.filter-tab').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  displayWithdrawals();
}

// 翻譯狀態
function translateStatus(status) {
  const statusMap = {
    'pending': '⏳ 待處理',
    'processing': '🔄 處理中',
    'completed': '✅ 已撥款',
    'rejected': '❌ 已拒絕'
  };
  return statusMap[status] || status;
}

// 格式化日期
function formatDate(timestamp) {
  if (!timestamp) return '--';
  const date = new Date(timestamp);
  return date.toLocaleString('zh-TW', {
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit'
  });
}

function goBack() {
  window.location.href = 'profile.html';
}

// 啟動
init();
</script>
</body>
</html>
