<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>系統維護中</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  
  .maintenance-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    padding: 60px 40px;
    max-width: 600px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.5s ease-in;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .icon {
    font-size: 120px;
    margin-bottom: 30px;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  
  h1 {
    color: #333;
    font-size: 32px;
    margin-bottom: 20px;
    font-weight: 700;
  }
  
  .subtitle {
    color: #667eea;
    font-size: 20px;
    margin-bottom: 30px;
    font-weight: 600;
  }
  
  .message {
    color: #666;
    font-size: 16px;
    line-height: 1.8;
    margin-bottom: 40px;
  }
  
  .status {
    display: inline-block;
    background: #ffc107;
    color: #fff;
    padding: 10px 30px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 16px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="maintenance-card">
  <div class="icon">🔧</div>
  <h1>系統維護中</h1>
  <div class="subtitle">公益慈善會員系統</div>
  <div class="status">⏸️ 暫停服務</div>
  <div class="message">
    <p>系統正在進行優化調整，暫時無法提供服務。</p>
    <p>我們正在努力改善，預計很快恢復正常。</p>
    <p style="margin-top: 30px; color: #999; font-size: 14px;">感謝您的耐心等待 ❤️</p>
  </div>
</div>

</body>
</html>
