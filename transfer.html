<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>轉點給好友</title>
<link rel="stylesheet" href="./assets/style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<div class="container">
  <div class="transfer-card">
    <div class="page-header">
      <button class="btn-back" onclick="goBack()">← 返回</button>
      <h1>轉點給好友</h1>
    </div>
    
    <div class="current-points" id="currentPoints">
      <p class="points-label">可用點數</p>
      <p class="points-value">-- <span>點</span></p>
    </div>
    
    <form id="transferForm">
      <div class="transfer-form-grid">
        <div class="form-group">
          <label for="receiverPhone">收款人手機號碼 *</label>
          <input type="tel" id="receiverPhone" name="receiverPhone" required placeholder="0912-345-678" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
          <div id="receiverInfo" class="receiver-info"></div>
        </div>
        
        <div class="form-group">
          <label for="points">轉點數量 *</label>
          <input type="number" id="points" name="points" required placeholder="請輸入轉點數量" min="1">
          <small>每次最少轉 1 點</small>
        </div>
        
        <div class="quick-amount">
          <p>快速選擇：</p>
          <div class="quick-btns">
            <button type="button" class="btn-quick" onclick="setAmount(50)">50</button>
            <button type="button" class="btn-quick" onclick="setAmount(100)">100</button>
            <button type="button" class="btn-quick" onclick="setAmount(200)">200</button>
            <button type="button" class="btn-quick" onclick="setAmount(500)">500</button>
          </div>
        </div>
        
        <div class="form-group form-group-full">
          <label for="message">留言（選填）</label>
          <textarea id="message" name="message" placeholder="給好友的留言..." rows="3" maxlength="100"></textarea>
          <small id="charCount">0/100</small>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-large" id="submitBtn">
        <span class="btn-icon">💸</span>
        確認轉點
      </button>
    </form>
    
    <div id="message" class="message"></div>
  </div>
</div>

<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3>確認轉點</h3>
    <div class="confirm-details">
      <p><strong>收款人：</strong><span id="confirmReceiver"></span></p>
      <p><strong>轉點數量：</strong><span id="confirmPoints"></span> 點</p>
      <p><strong>留言：</strong><span id="confirmMessage"></span></p>
    </div>
    <div class="modal-buttons">
      <button class="btn btn-outline" onclick="closeModal()">取消</button>
      <button class="btn btn-primary" onclick="confirmTransfer()">確認轉出</button>
    </div>
  </div>
</div>

<script>
let lineUserId = '';
let currentPoints = 0;
let receiverData = null;
let transferData = null;

// 🔧 添加超時保護函數（放在最前面）
function fetchWithTimeout(url, options = {}, timeout = 15000) {
  return Promise.race([
    fetch(url, options),
    new Promise((_, reject) =>
      setTimeout(() => reject(new Error('請求超時，請檢查網路連線')), timeout)
    )
  ]);
}

// 🔧 安全關閉視窗函數（檢查是否在 LIFF 環境）
function safeCloseWindow() {
  try {
    // 檢查是否在 LIFF 環境且已初始化
    if (typeof liff !== 'undefined' && liff.isInClient()) {
      liff.closeWindow();
    } else {
      // 不在 LINE 中，返回上一頁或顯示提示
      if (window.history.length > 1) {
        window.history.back();
      } else {
        showMessage('✅ 操作完成！請關閉此頁面', 'success');
      }
    }
  } catch (error) {
    console.warn('關閉視窗失敗:', error);
    // 降級處理：嘗試返回上一頁
    if (window.history.length > 1) {
      window.history.back();
    } else {
      showMessage('✅ 操作完成！請關閉此頁面', 'success');
    }
  }
}

async function initLiff() {
  try {
    await liff.init({ liffId: "2008231108-8dwdPJ26" });
    
    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }
    
    const profile = await liff.getProfile();
    lineUserId = profile.userId;
    
    // 取得當前點數 - 🔧 使用超時保護
    const res = await fetchWithTimeout(
      `https://script.google.com/macros/s/AKfycbxJl7rgw5aPx_YRpZAHnDGexJw9PeaQdi47Y1OQLPiJrIA9TZvxFzMKkpiEN7warYc/exec?action=profile&lineUserId=${lineUserId}`,
      {},
      10000 // 10秒超時
    );
    const data = await res.json();
    
    currentPoints = data.points || 0;
    document.getElementById('currentPoints').innerHTML = `
      <p class="points-label">可用點數</p>
      <p class="points-value">${currentPoints} <span>點</span></p>
    `;
    
    // 設定最大點數
    document.getElementById('points').max = currentPoints;
    
  } catch (error) {
    console.error('LIFF 初始化錯誤:', error);
    showMessage('❌ ' + error.message, 'error');
  }
}

// 檢查收款人
document.getElementById('receiverPhone').addEventListener('blur', async function() {
  const phone = this.value;
  if (!phone) return;
  
  const infoDiv = document.getElementById('receiverInfo');
  infoDiv.innerHTML = `<span class="receiver-searching">🔍 查詢中...</span>`;
  infoDiv.style.display = 'block';
  
  try {
    // 🔧 使用超時保護
    const res = await fetchWithTimeout(
      `https://script.google.com/macros/s/AKfycbxJl7rgw5aPx_YRpZAHnDGexJw9PeaQdi47Y1OQLPiJrIA9TZvxFzMKkpiEN7warYc/exec?action=check-user&phone=${phone}`,
      {},
      10000 // 10秒超時
    );
    const data = await res.json();
    
    if (data.exists) {
      receiverData = data;
      infoDiv.innerHTML = `<span class="receiver-found">✓ ${data.name}</span>`;
      infoDiv.style.display = 'block';
    } else {
      receiverData = null;
      infoDiv.innerHTML = `<span class="receiver-notfound">✗ 查無此會員</span>`;
      infoDiv.style.display = 'block';
    }
  } catch (error) {
    console.error('查詢錯誤:', error);
    receiverData = null;
    infoDiv.innerHTML = `<span class="receiver-error">❌ 查詢失敗，請重試</span>`;
    infoDiv.style.display = 'block';
  }
});

// 手機號碼格式化
document.getElementById('receiverPhone').addEventListener('input', function(e) {
  let value = e.target.value.replace(/\D/g, '');
  if (value.length > 10) value = value.slice(0, 10);
  
  if (value.length >= 4) {
    value = value.slice(0, 4) + '-' + value.slice(4);
  }
  if (value.length >= 8) {
    value = value.slice(0, 8) + '-' + value.slice(8);
  }
  
  e.target.value = value;
  document.getElementById('receiverInfo').style.display = 'none';
});

// 留言字數統計
document.getElementById('message').addEventListener('input', function() {
  const count = this.value.length;
  document.getElementById('charCount').textContent = `${count}/100`;
});

// 快速選擇金額
function setAmount(amount) {
  if (amount > currentPoints) {
    showMessage('點數不足', 'error');
    return;
  }
  document.getElementById('points').value = amount;
}

// 表單提交
document.getElementById('transferForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  if (!receiverData) {
    showMessage('請輸入有效的收款人手機號碼', 'error');
    return;
  }
  
  const points = parseInt(document.getElementById('points').value);
  if (points > currentPoints) {
    showMessage('點數不足', 'error');
    return;
  }
  
  if (points < 1) {
    showMessage('最少轉點 1 點', 'error');
    return;
  }
  
  transferData = {
    senderUserId: lineUserId,
    receiverPhone: document.getElementById('receiverPhone').value,
    receiverUserId: receiverData.lineUserId,
    points: points,
    message: document.getElementById('message').value
  };
  
  // 顯示確認視窗
  document.getElementById('confirmReceiver').textContent = receiverData.name;
  document.getElementById('confirmPoints').textContent = points;
  document.getElementById('confirmMessage').textContent = transferData.message || '無';
  document.getElementById('confirmModal').style.display = 'flex';
});

// 確認轉點
async function confirmTransfer() {
  closeModal();
  
  const submitBtn = document.getElementById('submitBtn');
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span class="spinner-small"></span> 轉點中...';
  
  try {
    // 使用 URL 參數方式避免 CORS 預檢請求
    const params = new URLSearchParams({
      action: 'transfer',
      senderUserId: transferData.senderUserId,
      receiverUserId: transferData.receiverUserId,
      points: transferData.points,
      message: transferData.message
    });
    
    // 🔧 使用超時保護（15秒）
    const res = await fetchWithTimeout(
      `https://script.google.com/macros/s/AKfycbxJl7rgw5aPx_YRpZAHnDGexJw9PeaQdi47Y1OQLPiJrIA9TZvxFzMKkpiEN7warYc/exec?${params.toString()}`,
      {
        method: 'GET',
        redirect: 'follow'
      },
      15000 // 15秒超時
    );
    
    const data = await res.json();
    
    if (data.success) {
      showMessage('✅ 轉點成功！', 'success');
      setTimeout(() => {
        safeCloseWindow(); // 🔧 使用安全關閉函數
      }, 2000);
    } else {
      showMessage(data.message || '轉點失敗，請稍後再試', 'error');
      submitBtn.disabled = false;
      submitBtn.innerHTML = '<span class="btn-icon">💸</span> 確認轉點';
    }
  } catch (error) {
    console.error('轉點錯誤:', error);
    showMessage('❌ ' + error.message, 'error');
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<span class="btn-icon">💸</span> 確認轉點';
  } finally {
    // 🔧 確保按鈕一定會恢復
    setTimeout(() => {
      if (submitBtn.disabled && submitBtn.innerHTML.includes('轉點中')) {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span class="btn-icon">💸</span> 確認轉點';
        showMessage('⚠️ 操作超時，請重試', 'error');
      }
    }, 16000); // 比超時時間多1秒，作為最後保障
  }
}

function closeModal() {
  document.getElementById('confirmModal').style.display = 'none';
}

function showMessage(msg, type) {
  const messageDiv = document.getElementById('message');
  messageDiv.textContent = msg;
  messageDiv.className = `message ${type}`;
  messageDiv.style.display = 'block';
  
  setTimeout(() => {
    messageDiv.style.display = 'none';
  }, 5000);
}

function goBack() {
  safeCloseWindow(); // 🔧 使用安全關閉函數
}

initLiff();
</script>
</body>
</html>
