<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品詳情</title>
<link rel="stylesheet" href="./assets/style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<div class="container">
  <div class="card" id="productDetail">
    <div class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: #666;">載入商品中...</p>
    </div>
  </div>
</div>

<style>
.product-detail-image {
  width: 100%;
  max-height: 400px;
  object-fit: contain;
  background: #f5f5f5;
  border-radius: 12px;
  margin-bottom: 20px;
}

.product-detail-header {
  margin-bottom: 20px;
}

.product-detail-name {
  font-size: 24px;
  font-weight: 800;
  color: #333;
  margin: 0 0 12px 0;
}

.product-detail-desc {
  font-size: 15px;
  color: #666;
  line-height: 1.6;
  margin: 0 0 20px 0;
  white-space: pre-wrap;
}

.product-detail-info {
  background: linear-gradient(135deg, #FFF3CD, #FFE69C);
  border: 2px solid #FFB800;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
}

.info-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.info-row:last-child {
  margin-bottom: 0;
}

.info-label {
  font-size: 15px;
  color: #856404;
  font-weight: 600;
}

.info-value {
  font-size: 16px;
  color: #333;
  font-weight: 700;
}

.price-display {
  font-size: 36px;
  font-weight: 800;
  color: #FFB800;
  text-align: center;
  margin: 20px 0;
}

.price-display span {
  font-size: 18px;
  color: #856404;
}

.original-price-display {
  text-align: center;
  font-size: 16px;
  color: #999;
  text-decoration: line-through;
  margin-top: -10px;
  margin-bottom: 20px;
}

.stock-info {
  text-align: center;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-weight: 600;
}

.stock-info.in-stock {
  background: #d4edda;
  color: #155724;
}

.stock-info.low-stock {
  background: #fff3cd;
  color: #856404;
}

.stock-info.out-of-stock {
  background: #f8d7da;
  color: #721c24;
}

.tags-container {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 20px;
  justify-content: center;
}

.tag-item {
  font-size: 13px;
  padding: 6px 14px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 16px;
  color: white;
  font-weight: 600;
}

.purchase-section {
  position: sticky;
  bottom: 0;
  background: white;
  padding: 16px 0;
  border-top: 2px solid #e0e0e0;
  margin: 0 -20px -20px -20px;
  padding: 16px 20px;
}
</style>

<script src="./assets/cache-manager.js"></script>
<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbx9WCCV8V8cN9Pdy_nhpOAAtyE5x3qdifoNq98F2xI2bsi2yqLGKT3xquyliiod1eEy/exec';

let currentUserId = '';
let currentPoints = 0;
let currentProduct = null;

async function initLiff() {
  try {
    await liff.init({ liffId: "2008231108-2PDbO5qk" });
    
    if (!liff.isLoggedIn()) {
      liff.login({ redirectUri: window.location.href });
      return;
    }
    
    const profile = await liff.getProfile();
    currentUserId = profile.userId;
    
    // 取得會員資料
    const res = await fetch(`${API_URL}?action=profile&lineUserId=${currentUserId}`);
    const data = await res.json();
    
    // 🔧 檢查會員是否存在，不存在則跳轉到首頁註冊
    if (!data || !data.success || data.success === false) {
      console.log('❌ 會員不存在，跳轉到首頁註冊');
      alert('您還不是會員，請先註冊！\n\n將為您跳轉到註冊頁面...');
      window.location.href = 'index.html';
      return;
    }
    
    if (data.success) {
      currentPoints = data.points || 0;
    }
    
    // 取得商品 ID
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    
    if (!productId) {
      showError('找不到商品資訊');
      return;
    }
    
    // 載入商品詳情
    await loadProductDetail(productId);
    
  } catch (error) {
    console.error('LIFF 初始化錯誤:', error);
    showError('載入失敗，請重新整理頁面');
  }
}

// 載入商品詳情
async function loadProductDetail(productId) {
  try {
    const res = await fetch(`${API_URL}?action=mall-product-detail&productId=${productId}`);
    const data = await res.json();
    
    if (data.success && data.product) {
      currentProduct = data.product;
      renderProductDetail(data.product);
    } else {
      showError('找不到商品');
    }
  } catch (error) {
    console.error('載入商品錯誤:', error);
    showError('載入失敗: ' + error.message);
  }
}

// 渲染商品詳情
function renderProductDetail(product) {
  const canAfford = currentPoints >= product.points;
  const hasStock = product.stock === -1 || product.stock > 0;
  const isAvailable = hasStock && product.isActive;
  
  let stockHtml = '';
  if (product.stock === -1) {
    stockHtml = '<div class="stock-info in-stock">✅ 不限量供應</div>';
  } else if (product.stock > 10) {
    stockHtml = `<div class="stock-info in-stock">✅ 庫存充足（${product.stock} 件）</div>`;
  } else if (product.stock > 0) {
    stockHtml = `<div class="stock-info low-stock">⚠️ 僅剩 ${product.stock} 件，欲購從速</div>`;
  } else {
    stockHtml = '<div class="stock-info out-of-stock">❌ 已售完</div>';
  }
  
  let tagsHtml = '';
  if (product.tags) {
    const tagList = product.tags.split(',');
    tagsHtml = `
      <div class="tags-container">
        ${tagList.map(tag => `<span class="tag-item">${tag.trim()}</span>`).join('')}
      </div>
    `;
  }
  
  let categoryName = product.category;
  if (product.category === 'virtual') categoryName = '虛擬商品';
  else if (product.category === 'physical') categoryName = '實體商品';
  else if (product.category === 'charity') categoryName = '公益捐贈';
  
  document.getElementById('productDetail').innerHTML = `
    <div class="card-header">
      <h1>📦 商品詳情</h1>
    </div>
    
    <img src="${product.imageUrl || 'https://via.placeholder.com/600x400?text=商品圖片'}" 
         alt="${product.productName}" 
         class="product-detail-image"
         onerror="this.src='https://via.placeholder.com/600x400?text=商品圖片'">
    
    <div class="product-detail-header">
      <h2 class="product-detail-name">${product.productName}</h2>
      <p class="product-detail-desc">${product.description || '暫無詳細說明'}</p>
    </div>
    
    ${tagsHtml}
    
    <div class="price-display">
      ${product.points} <span>點</span>
    </div>
    
    ${product.originalPrice > 0 ? `<div class="original-price-display">原價 NT$ ${product.originalPrice.toLocaleString()}</div>` : ''}
    
    ${stockHtml}
    
    ${product.sellerName ? `
    <div style="background: linear-gradient(135deg, #E8EAF6, #C5CAE9); border: 2px solid #667eea; border-radius: 12px; padding: 20px; margin: 20px 0;">
      <h3 style="margin: 0 0 15px 0; color: #667eea; font-size: 18px; font-weight: 700;">👤 販售者資訊</h3>
      
      <div style="display: flex; flex-direction: column; gap: 12px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="color: #666; font-size: 14px;">姓名</span>
          <span style="font-weight: 700; color: #667eea; font-size: 16px;">${product.sellerName}</span>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="color: #666; font-size: 14px;">推薦碼</span>
          <span style="font-weight: 700; color: #764ba2; font-size: 15px; font-family: monospace;">${product.sellerReferralCode || '無'}</span>
        </div>
        
        ${product.sellerPhone ? `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="color: #666; font-size: 14px;">📱 聯絡電話</span>
          <a href="tel:${product.sellerPhone}" style="font-weight: 700; color: #667eea; font-size: 15px; text-decoration: none;">${product.sellerPhone}</a>
        </div>
        ` : ''}
        
        ${product.sellerEmail ? `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="color: #666; font-size: 14px;">📧 Email</span>
          <a href="mailto:${product.sellerEmail}" style="font-weight: 600; color: #667eea; font-size: 14px; text-decoration: none; word-break: break-all;">${product.sellerEmail}</a>
        </div>
        ` : ''}
      </div>
      
      <div style="margin-top: 15px; padding: 12px; background: rgba(255,255,255,0.6); border-radius: 8px;">
        <p style="margin: 0; font-size: 13px; color: #666; text-align: center;">
          💡 購買此商品，點數將直接轉給販售者
        </p>
      </div>
    </div>
    ` : ''}
    
    <div class="product-detail-info">
      <div class="info-row">
        <span class="info-label">🏷️ 商品編號</span>
        <span class="info-value">${product.productCode || product.productId}</span>
      </div>
      
      <div class="info-row">
        <span class="info-label">📂 商品分類</span>
        <span class="info-value">${categoryName}</span>
      </div>
      
      <div class="info-row">
        <span class="info-label">🔥 已售數量</span>
        <span class="info-value">${product.soldCount || 0} 件</span>
      </div>
      
      ${product.discount > 0 ? `
      <div class="info-row">
        <span class="info-label">💰 優惠折扣</span>
        <span class="info-value" style="color: #FF6B00;">${product.discount}% OFF</span>
      </div>
      ` : ''}
      
      <div class="info-row">
        <span class="info-label">❤️ 您的點數</span>
        <span class="info-value" style="color: #FFB800;">${currentPoints} 點</span>
      </div>
      
      ${isAvailable ? `
      <div class="info-row">
        <span class="info-label">💳 兌換後剩餘</span>
        <span class="info-value" style="color: ${canAfford ? '#28a745' : '#dc3545'};">${canAfford ? (currentPoints - product.points) : '點數不足'} ${canAfford ? '點' : ''}</span>
      </div>
      ` : ''}
    </div>
    
    <div class="purchase-section">
      <button class="btn btn-primary btn-large" 
              onclick="buyProduct()"
              ${!isAvailable || !canAfford ? 'disabled' : ''}
              style="width: 100%; margin-bottom: 12px;">
        <span class="btn-icon">🛒</span>
        ${!isAvailable ? '已售完' : !canAfford ? '點數不足' : '立即兌換'}
      </button>
      
      ${!canAfford && isAvailable ? `
      <button class="btn btn-secondary" onclick="goPurchase()" style="width: 100%; margin-bottom: 12px;">
        <span class="btn-icon">💰</span>
        前往購買點數
      </button>
      ` : ''}
      
      <button class="btn btn-back" onclick="goBack()" style="width: 100%;">
        ← 返回商城
      </button>
    </div>
  `;
}

// 購買商品
async function buyProduct() {
  if (!currentProduct) return;
  
  const confirmMsg = `確認兌換商品？\n\n` +
                     `商品：${currentProduct.productName}\n` +
                     `需要：${currentProduct.points} 點\n` +
                     `目前：${currentPoints} 點\n` +
                     `剩餘：${currentPoints - currentProduct.points} 點`;
  
  if (!confirm(confirmMsg)) {
    return;
  }
  
  // 禁用按鈕
  const btn = event.target;
  btn.disabled = true;
  btn.innerHTML = '<span class="btn-icon">⏳</span> 處理中...';
  
  try {
    const params = new URLSearchParams({
      action: 'mall-purchase',
      lineUserId: currentUserId,
      productId: currentProduct.productId
    });
    
    const res = await fetch(`${API_URL}?${params.toString()}`);
    const data = await res.json();
    
    if (data.success) {
      alert('🎉 兌換成功！\n\n訂單編號：' + (data.orderNumber || '系統生成中') + '\n\n請至「我的訂單」查看詳情');
      
      setTimeout(() => {
        window.location.href = 'my-orders.html';
      }, 1000);
    } else {
      alert('❌ ' + (data.message || '兌換失敗'));
      btn.disabled = false;
      btn.innerHTML = '<span class="btn-icon">🛒</span> 立即兌換';
    }
  } catch (error) {
    console.error('購買錯誤:', error);
    alert('❌ 系統錯誤: ' + error.message);
    btn.disabled = false;
    btn.innerHTML = '<span class="btn-icon">🛒</span> 立即兌換';
  }
}

function showError(message) {
  document.getElementById('productDetail').innerHTML = `
    <div class="error-card">
      <div class="error-icon">❌</div>
      <h3>${message}</h3>
      <button class="btn btn-primary" onclick="goBack()">返回商城</button>
    </div>
  `;
}

function goPurchase() {
  window.location.href = 'purchase.html';
}

function goBack() {
  window.location.href = 'mall.html';
}

initLiff();
</script>
</body>
</html>
