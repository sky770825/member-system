<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>編輯會員資料</title>
<link rel="stylesheet" href="./assets/style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<meta name="description" content="更新您的會員資料">
</head>
<body>
<div class="container">
  <div class="register-card">
    <div class="page-header">
      <button class="btn-back" onclick="goBack()">← 返回</button>
      <h1>✏️ 編輯會員資料</h1>
      <p style="color: #666; font-size: 14px; margin: 5px 0 0 0;">更新您的個人資料</p>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>載入資料中...</p>
    </div>
    
    <form id="editForm" style="display:none;">
      <div class="form-grid">
        <div class="form-group form-group-full">
          <label for="name">姓名</label>
          <input type="text" id="name" disabled style="background: #f5f5f5; cursor: not-allowed;">
          <small style="color: #999;">姓名不可更改</small>
        </div>
        
        <div class="form-group form-group-full">
          <label for="phone">手機號碼</label>
          <input type="tel" id="phone" disabled style="background: #f5f5f5; cursor: not-allowed;">
          <small style="color: #999;">手機號碼不可更改</small>
        </div>
        
        <div class="form-group">
          <label for="email">電子郵件</label>
          <input type="email" id="email" placeholder="example@email.com">
          <small>請輸入有效的電子郵件地址</small>
        </div>
        
        <div class="form-group">
          <label for="birthday">生日</label>
          <input type="date" id="birthday">
          <small>用於生日優惠通知</small>
        </div>
      </div>
      
      <div style="background: #FFF3CD; border: 1px solid #FFC107; border-radius: 8px; padding: 12px; margin: 20px 0; font-size: 14px;">
        💡 <strong>提示：</strong>姓名和手機號碼為重要資料，無法自行修改。如需修改請聯繫客服。
      </div>
      
      <button type="submit" class="btn btn-primary btn-large" id="submitBtn">
        <span class="btn-icon">💾</span>
        儲存修改
      </button>
      
      <button type="button" class="btn btn-outline btn-large" onclick="goBack()" style="margin-top: 10px;">
        <span class="btn-icon">↩️</span>
        取消返回
      </button>
    </form>
    
    <div id="message" class="message"></div>
  </div>
</div>

<script src="./assets/utils.js?v=20251017"></script>
<script src="./assets/security.js?v=20251017"></script>
<script>
let lineUserId = '';
let originalData = null;

// 初始化 LIFF
async function initLiff() {
  const loading = document.getElementById('loading');
  
  try {
    console.log('🔐 初始化 LIFF...');
    
    // 使用統一的 LIFF Helper
    const profile = await LiffHelper.init(LIFF_CONFIG.profile, {
      redirectOnError: true
    });
    
    if (!profile) return;
    
    lineUserId = profile.userId;
    console.log('✅ LINE 登入成功:', profile.displayName);
    
    // 載入會員資料
    console.log('📥 載入會員資料...');
    const data = await apiCall('profile', { lineUserId }, { retryCount: 2 });
    
    if (!data.success) {
      throw new Error(data.message || '載入失敗');
    }
    
    originalData = data;
    
    // 填入資料
    document.getElementById('name').value = data.name || '';
    document.getElementById('phone').value = data.phone || '';
    document.getElementById('email').value = data.email || '';
    document.getElementById('birthday').value = data.birthday || '';
    
    // 顯示表單
    loading.style.display = 'none';
    document.getElementById('editForm').style.display = 'block';
    
    console.log('✅ 資料載入完成');
    
  } catch (error) {
    logError('initLiff', error);
    console.error('❌ 初始化錯誤:', error);
    
    loading.innerHTML = `
      <div class="error-icon" style="font-size: 48px; margin-bottom: 15px;">❌</div>
      <h3 style="margin: 0 0 10px 0;">載入失敗</h3>
      <p style="color: #666; margin: 0 0 20px 0;">${error.message || '請稍後再試'}</p>
      <div style="display: flex; gap: 10px; justify-content: center;">
        <button class="btn btn-primary" onclick="initLiff()">🔄 重新載入</button>
        <button class="btn btn-outline" onclick="goBack()">↩️ 返回</button>
      </div>
    `;
  }
}

// Email 即時驗證
document.addEventListener('DOMContentLoaded', () => {
  const emailInput = document.getElementById('email');
  
  if (emailInput) {
    emailInput.addEventListener('blur', function(e) {
      const email = e.target.value.trim();
      if (email && !Validator.email(email)) {
        e.target.style.borderColor = '#dc3545';
        UIHelper.showMessage('請輸入正確的電子郵件格式', 'warning', 2000);
      } else {
        e.target.style.borderColor = '';
      }
    });
  }
});

// 表單提交
document.getElementById('editForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const submitBtn = document.getElementById('submitBtn');
  const originalText = submitBtn.innerHTML;
  
  try {
    const email = document.getElementById('email').value.trim();
    const birthday = document.getElementById('birthday').value;
    
    // 檢查是否有變更
    if (email === originalData.email && birthday === originalData.birthday) {
      UIHelper.showMessage('ℹ️ 資料沒有變更', 'info', 3000);
      return;
    }
    
    // 驗證 Email
    if (email && !Validator.email(email)) {
      throw new Error('請輸入正確的電子郵件格式');
    }
    
    // 確認修改
    const confirmed = await UIHelper.confirm(
      '確認儲存',
      '確定要儲存修改後的資料嗎？',
      { type: 'question', confirmText: '確定儲存', cancelText: '取消' }
    );
    
    if (!confirmed) {
      console.log('ℹ️ 用戶取消儲存');
      return;
    }
    
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-small"></span> 儲存中...';
    
    console.log('💾 儲存會員資料...');
    
    // 使用統一 API 呼叫
    const data = await apiCall('update-profile', {
      lineUserId: lineUserId,
      email: email,
      birthday: birthday
    }, { retryCount: 2 });
    
    if (data.success) {
      console.log('✅ 資料儲存成功');
      
      // 清除快取
      CacheManager.remove(`profile_${lineUserId}`);
      
      UIHelper.showMessage('✅ 資料已儲存', 'success', 2000);
      
      setTimeout(() => {
        goBack();
      }, 1500);
      
    } else {
      throw new Error(data.message || '儲存失敗，請稍後再試');
    }
    
  } catch (error) {
    logError('editSubmit', error, { lineUserId });
    UIHelper.showMessage('❌ ' + error.message, 'error', 5000);
    
    submitBtn.disabled = false;
    submitBtn.innerHTML = originalText;
  }
});

// 返回
function goBack() {
  LiffHelper.closeWindow();
}

// 初始化
initLiff();
</script>

<style>
.page-header {
  margin-bottom: 25px;
  padding-bottom: 20px;
  border-bottom: 2px solid #f0f0f0;
}

.page-header h1 {
  margin: 10px 0 0 0;
  font-size: 24px;
  color: #333;
}

.btn-back {
  background: none;
  border: none;
  color: #667eea;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  padding: 8px 0;
  transition: all 0.3s;
  display: inline-block;
  margin-bottom: 10px;
}

.btn-back:hover {
  color: #764ba2;
  transform: translateX(-3px);
}

.spinner-small {
  display: inline-block;
  width: 14px;
  height: 14px;
  border: 2px solid #ffffff;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.error-icon {
  text-align: center;
}
</style>
</body>
</html>
