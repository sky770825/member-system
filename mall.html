<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>公益商城</title>
<link rel="stylesheet" href="./assets/style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>🛒 公益商城</h1>
      <p style="color: #667eea; font-weight: 600;">用愛心點數兌換精選商品</p>
    </div>
    
    <!-- 當前點數顯示 -->
    <div class="current-points" id="currentPoints" style="border-color: #FFB800;">
      <p class="points-label" style="color: #856404; font-weight: 600;">❤️ 目前公益點數</p>
      <p class="points-value" style="color: #FFB800; font-weight: 800;">-- <span style="color: #856404; font-size: 20px; font-weight: 600;">點</span></p>
    </div>
    
    <!-- 分類篩選 -->
    <div style="margin: 24px 0;">
      <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;">
        <button class="category-btn active" onclick="filterCategory('all')">全部</button>
        <button class="category-btn" onclick="filterCategory('virtual')">虛擬商品</button>
        <button class="category-btn" onclick="filterCategory('physical')">實體商品</button>
        <button class="category-btn" onclick="filterCategory('charity')">公益捐贈</button>
      </div>
    </div>
    
    <!-- 商品列表 -->
    <div id="productsContainer" class="products-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #666;">載入商品中...</p>
      </div>
    </div>
    
    <button class="btn btn-back" onclick="goBack()">
      ← 返回會員中心
    </button>
    
    <div id="message" class="message" style="display:none;"></div>
  </div>
</div>

<style>
.category-btn {
  padding: 8px 16px;
  border: 2px solid #e0e0e0;
  background: white;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  color: #666;
  transition: all 0.3s ease;
}

.category-btn:hover {
  border-color: #667eea;
  color: #667eea;
}

.category-btn.active {
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-color: #667eea;
  color: white;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  margin: 20px 0;
}

@media (max-width: 600px) {
  .products-grid {
    grid-template-columns: 1fr;
  }
}

.product-card {
  background: white;
  border: 2px solid #e0e0e0;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
}

.product-card:hover {
  border-color: #667eea;
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
}

.product-image {
  width: 100%;
  height: 180px;
  object-fit: cover;
  background: #f5f5f5;
}

.product-info {
  padding: 12px;
}

.product-name {
  font-size: 16px;
  font-weight: 700;
  color: #333;
  margin: 0 0 8px 0;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  min-height: 40px;
}

.product-desc {
  font-size: 13px;
  color: #666;
  margin: 0 0 12px 0;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  min-height: 36px;
}

.product-points {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}

.points-price {
  font-size: 24px;
  font-weight: 800;
  color: #FFB800;
}

.points-price span {
  font-size: 14px;
  color: #856404;
  font-weight: 600;
}

.original-price {
  font-size: 13px;
  color: #999;
  text-decoration: line-through;
}

.product-tags {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.tag {
  font-size: 11px;
  padding: 4px 8px;
  background: #f0f0f0;
  border-radius: 12px;
  color: #666;
}

.product-stock {
  font-size: 12px;
  color: #666;
  margin-bottom: 12px;
}

.stock-badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 600;
}

.stock-badge.in-stock {
  background: #d4edda;
  color: #155724;
}

.stock-badge.low-stock {
  background: #fff3cd;
  color: #856404;
}

.stock-badge.out-of-stock {
  background: #f8d7da;
  color: #721c24;
}

.buy-btn {
  width: 100%;
  padding: 10px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: 700;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.buy-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.buy-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
}

.empty-state {
  text-align: center;
  padding: 40px 20px;
  color: #666;
}

.empty-state-icon {
  font-size: 64px;
  margin-bottom: 16px;
}
</style>

<script src="./assets/auth.js"></script>
<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzjGZOfhfd792G7hv-6wbyClTxcvD1n5zsxRQC6yfJatjKG5fTayhyz3EdhUNDDNQ96/exec';

let currentUserId = '';
let currentPoints = 0;
let allProducts = [];
let currentCategory = 'all';

async function initLiff() {
  try {
    // 使用認證工具初始化
    const authResult = await AUTH.init();
    
    if (!authResult.success) {
      return;
    }
    
    currentUserId = authResult.user.userId;
    
    // 取得會員資料
    const res = await fetch(`${API_URL}?action=profile&lineUserId=${currentUserId}`);
    const data = await res.json();
    
    if (data.success) {
      currentPoints = data.points || 0;
      
      // 顯示當前點數
      document.getElementById('currentPoints').innerHTML = `
        <p class="points-label" style="color: #856404; font-weight: 600;">❤️ 目前公益點數</p>
        <p class="points-value" style="color: #FFB800; font-weight: 800;">${currentPoints} <span style="color: #856404; font-size: 20px; font-weight: 600;">點</span></p>
      `;
    }
    
    // 載入商品
    await loadProducts();
    
  } catch (error) {
    console.error('LIFF 初始化錯誤:', error);
    showMessage('❌ 載入失敗，請重新整理頁面', 'error');
  }
}

// 載入商品列表
async function loadProducts() {
  try {
    const res = await fetch(`${API_URL}?action=mall-products`);
    const data = await res.json();
    
    if (data.success) {
      allProducts = data.products || [];
      renderProducts(allProducts);
    } else {
      showMessage('❌ 載入商品失敗', 'error');
    }
  } catch (error) {
    console.error('載入商品錯誤:', error);
    showMessage('❌ 載入商品失敗: ' + error.message, 'error');
  }
}

// 渲染商品列表
function renderProducts(products) {
  const container = document.getElementById('productsContainer');
  
  if (!products || products.length === 0) {
    container.innerHTML = `
      <div class="empty-state" style="grid-column: 1 / -1;">
        <div class="empty-state-icon">📦</div>
        <h3>暫無商品</h3>
        <p>敬請期待更多精彩商品</p>
      </div>
    `;
    return;
  }
  
  container.innerHTML = products.map(product => {
    const canAfford = currentPoints >= product.points;
    const hasStock = product.stock === -1 || product.stock > 0;
    const isAvailable = hasStock && product.isActive;
    
    let stockBadge = '';
    if (product.stock === -1) {
      stockBadge = '<span class="stock-badge in-stock">不限量</span>';
    } else if (product.stock > 10) {
      stockBadge = '<span class="stock-badge in-stock">充足</span>';
    } else if (product.stock > 0) {
      stockBadge = `<span class="stock-badge low-stock">僅剩 ${product.stock} 件</span>`;
    } else {
      stockBadge = '<span class="stock-badge out-of-stock">已售完</span>';
    }
    
    let tags = '';
    if (product.tags) {
      const tagList = product.tags.split(',');
      tags = tagList.map(tag => `<span class="tag">${tag.trim()}</span>`).join('');
    }
    
    return `
      <div class="product-card" onclick="viewProduct('${product.productId}')">
        <img src="${product.imageUrl || 'https://via.placeholder.com/400x300?text=商品圖片'}" 
             alt="${product.productName}" 
             class="product-image"
             onerror="this.src='https://via.placeholder.com/400x300?text=商品圖片'">
        <div class="product-info">
          <h3 class="product-name">${product.productName}</h3>
          <p class="product-desc">${product.description || '精選商品'}</p>
          
          ${tags ? `<div class="product-tags">${tags}</div>` : ''}
          
          <div class="product-points">
            <div>
              <div class="points-price">${product.points} <span>點</span></div>
              ${product.originalPrice > 0 ? `<div class="original-price">原價 NT$ ${product.originalPrice}</div>` : ''}
            </div>
          </div>
          
          <div class="product-stock">
            ${stockBadge}
            ${product.soldCount > 0 ? `<span style="color: #999; margin-left: 8px;">已售 ${product.soldCount}</span>` : ''}
          </div>
          
          <button class="buy-btn" 
                  onclick="event.stopPropagation(); buyProduct('${product.productId}')"
                  ${!isAvailable || !canAfford ? 'disabled' : ''}>
            ${!isAvailable ? '已售完' : !canAfford ? '點數不足' : '🛒 立即兌換'}
          </button>
        </div>
      </div>
    `;
  }).join('');
}

// 篩選分類
function filterCategory(category) {
  currentCategory = category;
  
  // 更新按鈕狀態
  document.querySelectorAll('.category-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // 篩選商品
  let filtered = allProducts;
  if (category !== 'all') {
    filtered = allProducts.filter(p => p.category === category);
  }
  
  renderProducts(filtered);
}

// 查看商品詳情
function viewProduct(productId) {
  window.location.href = `product-detail.html?id=${productId}`;
}

// 購買商品
async function buyProduct(productId) {
  const product = allProducts.find(p => p.productId === productId);
  if (!product) return;
  
  // 確認購買
  const confirmMsg = `確認兌換商品？\n\n` +
                     `商品：${product.productName}\n` +
                     `需要：${product.points} 點\n` +
                     `目前：${currentPoints} 點\n` +
                     `剩餘：${currentPoints - product.points} 點`;
  
  if (!confirm(confirmMsg)) {
    return;
  }
  
  try {
    const params = new URLSearchParams({
      action: 'mall-purchase',
      lineUserId: currentUserId,
      productId: productId
    });
    
    const res = await fetch(`${API_URL}?${params.toString()}`);
    const data = await res.json();
    
    if (data.success) {
      showMessage('🎉 兌換成功！請至「我的訂單」查看詳情', 'success');
      
      // 更新點數
      currentPoints = data.newPoints || (currentPoints - product.points);
      document.getElementById('currentPoints').innerHTML = `
        <p class="points-label" style="color: #856404; font-weight: 600;">❤️ 目前公益點數</p>
        <p class="points-value" style="color: #FFB800; font-weight: 800;">${currentPoints} <span style="color: #856404; font-size: 20px; font-weight: 600;">點</span></p>
      `;
      
      // 重新載入商品
      await loadProducts();
      
      setTimeout(() => {
        if (confirm('是否要查看訂單詳情？')) {
          window.location.href = 'my-orders.html';
        }
      }, 1500);
    } else {
      showMessage('❌ ' + (data.message || '兌換失敗'), 'error');
    }
  } catch (error) {
    console.error('購買錯誤:', error);
    showMessage('❌ 系統錯誤: ' + error.message, 'error');
  }
}

function showMessage(msg, type) {
  const messageDiv = document.getElementById('message');
  messageDiv.textContent = msg;
  messageDiv.className = `message ${type}`;
  messageDiv.style.display = 'block';
  
  if (type === 'success') {
    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 5000);
  }
}

function goBack() {
  window.location.href = 'profile.html';
}

initLiff();
</script>
</body>
</html>
