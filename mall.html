<script src="./assets/auth.js"></script>
<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzjGZOfhfd792G7hv-6wbyClTxcvD1n5zsxRQC6yfJatjKG5fTayhyz3EdhUNDDNQ96/exec';

let currentUserId = '';
let currentPoints = 0;
let allProducts = [];
let currentCategory = 'all';

async function initLiff() {
  try {
    // ä½¿ç”¨èªè­‰å·¥å…·åˆå§‹åŒ–
    const authResult = await AUTH.init();
    
    if (!authResult.success) {
      return;
    }
    
    currentUserId = authResult.user.userId;
    
    // å–å¾—æœƒå“¡è³‡æ–™
    const res = await fetch(`${API_URL}?action=profile&lineUserId=${currentUserId}`);
    const data = await res.json();
    
    if (data.success) {
      currentPoints = data.points || 0;
      
      // é¡¯ç¤ºç•¶å‰é»æ•¸
      document.getElementById('currentPoints').innerHTML = `
        <p class="points-label" style="color: #856404; font-weight: 600;">â¤ï¸ ç›®å‰å…¬ç›Šé»æ•¸</p>
        <p class="points-value" style="color: #FFB800; font-weight: 800;">${currentPoints} <span style="color: #856404; font-size: 20px; font-weight: 600;">é»</span></p>
      `;
    }
    
    // è¼‰å…¥å•†å“
    await loadProducts();
    
  } catch (error) {
    console.error('LIFF åˆå§‹åŒ–éŒ¯èª¤:', error);
    showMessage('âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢', 'error');
  }
}

// è¼‰å…¥å•†å“åˆ—è¡¨
async function loadProducts() {
  try {
    const res = await fetch(`${API_URL}?action=mall-products`);
    const data = await res.json();
    
    if (data.success) {
      allProducts = data.products || [];
      renderProducts(allProducts);
    } else {
      showMessage('âŒ è¼‰å…¥å•†å“å¤±æ•—', 'error');
    }
  } catch (error) {
    console.error('è¼‰å…¥å•†å“éŒ¯èª¤:', error);
    showMessage('âŒ è¼‰å…¥å•†å“å¤±æ•—: ' + error.message, 'error');
  }
}

// æ¸²æŸ“å•†å“åˆ—è¡¨
function renderProducts(products) {
  const container = document.getElementById('productsContainer');
  
  if (!products || products.length === 0) {
    container.innerHTML = `
      <div class="empty-state" style="grid-column: 1 / -1;">
        <div class="empty-state-icon">ğŸ“¦</div>
        <h3>æš«ç„¡å•†å“</h3>
        <p>æ•¬è«‹æœŸå¾…æ›´å¤šç²¾å½©å•†å“</p>
      </div>
    `;
    return;
  }
  
  container.innerHTML = products.map(product => {
    const canAfford = currentPoints >= product.points;
    const hasStock = product.stock === -1 || product.stock > 0;
    const isAvailable = hasStock && product.isActive;
    
    let stockBadge = '';
    if (product.stock === -1) {
      stockBadge = '<span class="stock-badge in-stock">ä¸é™é‡</span>';
    } else if (product.stock > 10) {
      stockBadge = '<span class="stock-badge in-stock">å……è¶³</span>';
    } else if (product.stock > 0) {
      stockBadge = `<span class="stock-badge low-stock">åƒ…å‰© ${product.stock} ä»¶</span>`;
    } else {
      stockBadge = '<span class="stock-badge out-of-stock">å·²å”®å®Œ</span>';
    }
    
    let tags = '';
    if (product.tags) {
      const tagList = product.tags.split(',');
      tags = tagList.map(tag => `<span class="tag">${tag.trim()}</span>`).join('');
    }
    
    return `
      <div class="product-card" onclick="viewProduct('${product.productId}')">
        <img src="${product.imageUrl || 'https://via.placeholder.com/400x300?text=å•†å“åœ–ç‰‡'}" 
             alt="${product.productName}" 
             class="product-image"
             onerror="this.src='https://via.placeholder.com/400x300?text=å•†å“åœ–ç‰‡'">
        <div class="product-info">
          <h3 class="product-name">${product.productName}</h3>
          <p class="product-desc">${product.description || 'ç²¾é¸å•†å“'}</p>
          
          ${tags ? `<div class="product-tags">${tags}</div>` : ''}
          
          <div class="product-points">
            <div>
              <div class="points-price">${product.points} <span>é»</span></div>
              ${product.originalPrice > 0 ? `<div class="original-price">åŸåƒ¹ NT$ ${product.originalPrice}</div>` : ''}
            </div>
          </div>
          
          <div class="product-stock">
            ${stockBadge}
            ${product.soldCount > 0 ? `<span style="color: #999; margin-left: 8px;">å·²å”® ${product.soldCount}</span>` : ''}
          </div>
          
          <button class="buy-btn" 
                  onclick="event.stopPropagation(); buyProduct('${product.productId}')"
                  ${!isAvailable || !canAfford ? 'disabled' : ''}>
            ${!isAvailable ? 'å·²å”®å®Œ' : !canAfford ? 'é»æ•¸ä¸è¶³' : 'ğŸ›’ ç«‹å³å…Œæ›'}
          </button>
        </div>
      </div>
    `;
  }).join('');
}

// ç¯©é¸åˆ†é¡
function filterCategory(category) {
  currentCategory = category;
  
  // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
  document.querySelectorAll('.category-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // ç¯©é¸å•†å“
  let filtered = allProducts;
  if (category !== 'all') {
    filtered = allProducts.filter(p => p.category === category);
  }
  
  renderProducts(filtered);
}

// æŸ¥çœ‹å•†å“è©³æƒ…
function viewProduct(productId) {
  window.location.href = `product-detail.html?id=${productId}`;
}

// è³¼è²·å•†å“
async function buyProduct(productId) {
  const product = allProducts.find(p => p.productId === productId);
  if (!product) return;
  
  // ç¢ºèªè³¼è²·
  const confirmMsg = `ç¢ºèªå…Œæ›å•†å“ï¼Ÿ\n\n` +
                     `å•†å“ï¼š${product.productName}\n` +
                     `éœ€è¦ï¼š${product.points} é»\n` +
                     `ç›®å‰ï¼š${currentPoints} é»\n` +
                     `å‰©é¤˜ï¼š${currentPoints - product.points} é»`;
  
  if (!confirm(confirmMsg)) {
    return;
  }
  
  try {
    const params = new URLSearchParams({
      action: 'mall-purchase',
      lineUserId: currentUserId,
      productId: productId
    });
    
    const res = await fetch(`${API_URL}?${params.toString()}`);
    const data = await res.json();
    
    if (data.success) {
      showMessage('ğŸ‰ å…Œæ›æˆåŠŸï¼è«‹è‡³ã€Œæˆ‘çš„è¨‚å–®ã€æŸ¥çœ‹è©³æƒ…', 'success');
      
      // æ›´æ–°é»æ•¸
      currentPoints = data.newPoints || (currentPoints - product.points);
      document.getElementById('currentPoints').innerHTML = `
        <p class="points-label" style="color: #856404; font-weight: 600;">â¤ï¸ ç›®å‰å…¬ç›Šé»æ•¸</p>
        <p class="points-value" style="color: #FFB800; font-weight: 800;">${currentPoints} <span style="color: #856404; font-size: 20px; font-weight: 600;">é»</span></p>
      `;
      
      // é‡æ–°è¼‰å…¥å•†å“
      await loadProducts();
      
      setTimeout(() => {
        if (confirm('æ˜¯å¦è¦æŸ¥çœ‹è¨‚å–®è©³æƒ…ï¼Ÿ')) {
          window.location.href = 'my-orders.html';
        }
      }, 1500);
    } else {
      showMessage('âŒ ' + (data.message || 'å…Œæ›å¤±æ•—'), 'error');
    }
  } catch (error) {
    console.error('è³¼è²·éŒ¯èª¤:', error);
    showMessage('âŒ ç³»çµ±éŒ¯èª¤: ' + error.message, 'error');
  }
}

function showMessage(msg, type) {
  const messageDiv = document.getElementById('message');
  messageDiv.textContent = msg;
  messageDiv.className = `message ${type}`;
  messageDiv.style.display = 'block';
  
  if (type === 'success') {
    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 5000);
  }
}

function goBack() {
  window.location.href = 'profile.html';
}

initLiff();
</script>
