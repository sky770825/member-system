<body>
<div class="container" id="profile">
  <div class="loading">
    <div class="spinner"></div>
    <p style="margin-top: 15px; color: #666;">載入會員資料中...</p>
  </div>
</div>

<script>
let currentUserId = '';
let currentPoints = 0;
let autoRefreshInterval = null;

async function initLiff() {
  try {
    // 記錄開始時間
    const startTime = Date.now();
    
    await liff.init({ liffId: "2008231108-2PDbO5qk" });
    
    if (!liff.isLoggedIn()) {
      // 🔧 優化：使用 redirectUri 保留當前頁面
      liff.login({ redirectUri: window.location.href });
      return;
    }
    
    const profile = await liff.getProfile();
    const lineUserId = profile.userId;
    const displayName = profile.displayName;
    const pictureUrl = profile.pictureUrl;
    
    // 保存當前用戶 ID
    currentUserId = lineUserId;
    
    // 檢查本地快取
    const cacheKey = `profile_${lineUserId}`;
    const cached = getCache(cacheKey);
    
    // 如果有快取，先顯示快取資料
    if (cached) {
      console.log('使用快取資料');
      currentPoints = cached.points || 0;
      renderProfile(cached, pictureUrl, displayName);
    }
    
    // 同時發送 API 請求更新最新資料
    const res = await fetch("https://script.google.com/macros/s/AKfycbyCMi57kJcJdatuDm7JXJXAf5e3xq1KRu3mN9XbXewVcESh5pFgAWsJ86nNiYZvY9XJ/exec?action=profile&lineUserId=" + lineUserId);
    const data = await res.json();
    
    // 記錄載入時間
    const loadTime = Date.now() - startTime;
    console.log(`載入時間: ${loadTime}ms`);
    
    // 保存當前點數
    currentPoints = data.points || 0;
    
    // 更新快取（5 分鐘有效）
    setCache(cacheKey, data, 5 * 60 * 1000);
    
    // 渲染最新資料
    renderProfile(data, pictureUrl, displayName);
    
    // 🔧 啟動自動刷新（每 10 秒檢查一次）
    startAutoRefresh(lineUserId, pictureUrl, displayName);
    
  } catch (error) {
    console.error('LIFF 初始化錯誤:', error);
    document.getElementById("profile").innerHTML = `
      <div class="error-card">
        <div class="error-icon">❌</div>
        <h3>載入失敗</h3>
        <p>請稍後再試或聯繫客服</p>
        <button class="btn btn-primary" onclick="initLiff()">重新載入</button>
      </div>
    `;
  }
}

// 🔧 自動刷新功能
function startAutoRefresh(lineUserId, pictureUrl, displayName) {
  // 清除舊的定時器
  if (autoRefreshInterval) {
    clearInterval(autoRefreshInterval);
  }
  
  console.log('🔄 啟動自動刷新（每 5 秒檢查一次）');
  
  // 每 5 秒檢查一次
  autoRefreshInterval = setInterval(async () => {
    try {
      console.log('🔍 檢查點數更新中...', new Date().toLocaleTimeString());
      
      const res = await fetch("https://script.google.com/macros/s/AKfycbyCMi57kJcJdatuDm7JXJXAf5e3xq1KRu3mN9XbXewVcESh5pFgAWsJ86nNiYZvY9XJ/exec?action=profile&lineUserId=" + lineUserId);
      const data = await res.json();
      
      const newPoints = data.points || 0;
      
      console.log(`當前點數: ${currentPoints} → 最新點數: ${newPoints}`);
      
      // 如果點數有變化
      if (newPoints !== currentPoints) {
        const pointsDiff = newPoints - currentPoints;
        
        console.log(`🎉 點數變動: ${pointsDiff > 0 ? '+' : ''}${pointsDiff}`);
        
        // 如果是增加（收到點數）
        if (pointsDiff > 0) {
          // 🔧 獲取最新交易記錄，查看是誰轉的
          await showReceivedPointsNotification(lineUserId, pointsDiff);
        }
        
        // 更新當前點數
        currentPoints = newPoints;
        
        // 重新渲染
        renderProfile(data, pictureUrl, displayName);
        
        console.log('✅ 頁面已更新');
      } else {
        console.log('⏸️ 點數無變化');
      }
    } catch (error) {
      console.error('❌ 自動刷新失敗:', error);
    }
  }, 5000); // 5 秒
  
  console.log('✅ 自動刷新已啟動（每 5 秒檢查一次）');
}

// 🔧 頁面可見性檢測：當用戶切回頁面時立即檢查
document.addEventListener('visibilitychange', async () => {

    console.log('👁️ 頁面重新可見，立即檢查點數');
    try {
      const profile = await liff.getProfile();
      const res = await fetch("https://script.google.com/macros/s/AKfycbyCMi57kJcJdatuDm7JXJXAf5e3xq1KRu3mN9XbXewVcESh5pFgAWsJ86nNiYZvY9XJ/exec?action=profile&lineUserId=" + currentUserId);
      const data = await res.json();
      
      const newPoints = data.points || 0;
      if (newPoints !== currentPoints) {
        const pointsDiff = newPoints - currentPoints;
        if (pointsDiff > 0) {
          await showReceivedPointsNotification(currentUserId, pointsDiff);
        }
        currentPoints = newPoints;
        renderProfile(data, profile.pictureUrl, profile.displayName);
        console.log('✅ 頁面已更新');
      }
    } catch (error) {
      console.error('❌ 立即檢查失敗:', error);
    }
  }
});

// 🔧 顯示收到點數的通知
async function showReceivedPointsNotification(lineUserId, pointsDiff) {
  try {
    // 獲取最新的交易記錄
    const res = await fetch(`https://script.google.com/macros/s/AKfycbyCMi57kJcJdatuDm7JXJXAf5e3xq1KRu3mN9XbXewVcESh5pFgAWsJ86nNiYZvY9XJ/exec?action=transactions&lineUserId=${lineUserId}&limit=5`);
    const data = await res.json();
    
    if (data.success && data.transactions && data.transactions.length > 0) {
      // 找出最新的轉入記錄
      const latestTransfer = data.transactions.find(t => t.type === 'transfer_in');
      
      let senderName = '某位好友';
      if (latestTransfer && latestTransfer.senderName) {
        senderName = latestTransfer.senderName;
      }
      
      // 顯示通知
      showPointsNotification(senderName, pointsDiff);
    } else {
      // 沒有交易記錄，顯示一般通知
      showPointsNotification('系統', pointsDiff);
    }
  } catch (error) {
    console.error('獲取交易記錄失敗:', error);
    showPointsNotification('某位好友', pointsDiff);
  }
}

// 簡單的本地快取
function setCache(key, data, ttl = 5 * 60 * 1000) {
  const item = {
    data: data,
    expiry: Date.now() + ttl
  };
  try {
    localStorage.setItem(key, JSON.stringify(item));
  } catch (e) {
    console.warn('快取儲存失敗:', e);
  }
}

function getCache(key) {
  try {
    const item = localStorage.getItem(key);
    if (!item) return null;
    
    const parsed = JSON.parse(item);
    if (Date.now() > parsed.expiry) {
      localStorage.removeItem(key);
      return null;
    }
    
    return parsed.data;
  } catch (e) {
    return null;
  }
}

// 🎁 複製推薦碼
function copyReferralCode(code) {
  if (!code || code === '載入中...') {
    alert('推薦碼尚未載入，請稍後再試');
    return;
  }
  
  // 複製到剪貼簿
  if (navigator.clipboard) {
    navigator.clipboard.writeText(code).then(() => {
      alert('✅ 推薦碼已複製！\n\n' + code);
    }).catch(() => {
      // 降級方案
      fallbackCopyTextToClipboard(code);
    });
  } else {
    fallbackCopyTextToClipboard(code);
  }
}

// 降級複製方案
function fallbackCopyTextToClipboard(text) {
  const textArea = document.createElement("textarea");
  textArea.value = text;
  textArea.style.position = "fixed";
  textArea.style.top = "-999999px";
  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();
  
  try {
    document.execCommand('copy');
    alert('✅ 推薦碼已複製！\n\n' + text);
  } catch (err) {
    alert('❌ 複製失敗，請手動複製：\n\n' + text);
  }
  
  document.body.removeChild(textArea);
}

// 📤 分享推薦連結
function shareReferralLink(code) {
  if (!code || code === '載入中...') {
    alert('推薦碼尚未載入，請稍後再試');
    return;
  }
  
  // 🔗 生成推薦連結（請替換為你的實際網址）
  const baseUrl = window.location.origin + window.location.pathname.replace('profile.html', '');
  const referralLink = `${baseUrl}register.html?ref=${code}`;
  
  // 分享訊息（公益慈善版）
  const shareMessage = `❤️ 邀請你一起做公益！\n\n` +
                      `加入公益慈善會員，傳遞愛心、幫助需要的人。\n` +
                      `註冊即贈送 100 公益點數，讓您立即開始行善！\n\n` +
                      `👉 立即加入：${referralLink}\n\n` +
                      `推薦碼：${code}\n` +
                      `讓我們一起讓世界更美好 🌟`;
  
  // 如果在 LINE LIFF 環境中，使用 LINE 分享
  if (typeof liff !== 'undefined' && liff.isInClient()) {
    liff.shareTargetPicker([
      {
        type: 'text',
        text: shareMessage
      }
    ]).then(() => {
      console.log('分享成功');
    }).catch((err) => {
      console.error('分享失敗', err);
      // 降級使用複製連結
      fallbackShare(referralLink, shareMessage);
    });
  } else {
    // 使用 Web Share API 或降級方案
    if (navigator.share) {
      navigator.share({
        title: '邀請好友加入會員',
        text: shareMessage
      }).catch(() => {
        fallbackShare(referralLink, shareMessage);
      });
    } else {
      fallbackShare(referralLink, shareMessage);
    }
  }
}

// 降級分享方案
function fallbackShare(link, message) {
  if (confirm('📋 是否複製推薦連結到剪貼簿？\n\n你可以貼到任何地方分享給好友！')) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(link).then(() => {
        alert('✅ 推薦連結已複製！\n\n' + link + '\n\n快去分享給好友吧！');
      });
    } else {
      fallbackCopyTextToClipboard(link);
    }
  }
}
