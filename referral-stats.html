<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>推薦統計 - 會員註冊系統</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .stats-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    .header h1 {
      margin: 0 0 8px 0;
      color: #667eea;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .header p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .stats-overview {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stat-card .icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .stat-card .label {
      color: #666;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .stat-card .value {
      color: #667eea;
      font-size: 28px;
      font-weight: bold;
    }

    .stat-card .value small {
      font-size: 16px;
      color: #999;
    }

    .referral-list {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .referral-list h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .referral-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    .referral-item:last-child {
      border-bottom: none;
    }

    .referral-item:hover {
      background: #f8f9ff;
    }

    .referral-info {
      flex: 1;
    }

    .referral-name {
      font-weight: 600;
      color: #333;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .referral-date {
      font-size: 13px;
      color: #999;
    }

    .referral-reward {
      background: linear-gradient(135deg, #FFB800, #FFA000);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .back-button {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .back-button:hover {
      background: #667eea;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: white;
      font-size: 18px;
    }

    .loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .stats-overview {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 24px;
      }

      .stat-card .value {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="stats-container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>載入推薦統計中...</p>
    </div>

    <div id="content" style="display: none;">
      <!-- 標題 -->
      <div class="header">
        <h1>
          <span>📊</span>
          我的推薦統計
        </h1>
        <p id="memberName"></p>
      </div>

      <!-- 統計卡片 -->
      <div class="stats-overview">
        <div class="stat-card">
          <div class="icon">👥</div>
          <div class="label">推薦人數</div>
          <div class="value" id="totalReferrals">0</div>
        </div>
        <div class="stat-card">
          <div class="icon">💰</div>
          <div class="label">獲得獎勵</div>
          <div class="value" id="totalEarned">0 <small>點</small></div>
        </div>
      </div>

      <!-- 推薦記錄列表 -->
      <div class="referral-list">
        <h2>📋 推薦記錄</h2>
        <div id="referralDetails">
          <!-- 動態生成 -->
        </div>
      </div>

      <!-- 返回按鈕 -->
      <button class="back-button" onclick="goBack()">
        ← 返回會員中心
      </button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // 配置
    const LIFF_ID = "2008231108-2PDbO5qk"; // 統一使用主要 LIFF ID
    const API_URL = 'https://script.google.com/macros/s/AKfycbxh10yJHbTDcwBDTX_V30jRR4CqshDc3pePR0t_rPqCxZg40h636WKIo3-Y--L0cDnP/exec';
    
    let lineUserId = '';

    // 初始化 LIFF
    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        lineUserId = profile.userId;

        // 載入推薦統計
        await loadReferralStats();

      } catch (error) {
        console.error('LIFF 初始化失敗:', error);
        alert('系統初始化失敗，請重新整理頁面');
      }
    }

    // 載入推薦統計
    async function loadReferralStats() {
      try {
        const response = await fetch(`${API_URL}?action=my-referrals&lineUserId=${lineUserId}`);
        const data = await response.json();

        if (data.success) {
          // 隱藏載入畫面，顯示內容
          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';

          // 更新會員資訊
          document.getElementById('memberName').textContent = 
            `推薦碼：${data.memberInfo.referralCode || '無'}`;

          // 更新統計數據
          document.getElementById('totalReferrals').textContent = data.totalReferrals || 0;
          document.getElementById('totalEarned').innerHTML = 
            `${data.totalEarned || 0} <small>點</small>`;

          // 渲染推薦記錄
          renderReferralDetails(data.referralDetails || []);
        } else {
          alert('載入推薦統計失敗：' + data.message);
        }
      } catch (error) {
        console.error('載入推薦統計錯誤:', error);
        alert('載入推薦統計失敗，請稍後再試');
      }
    }

    // 渲染推薦記錄
    function renderReferralDetails(details) {
      const container = document.getElementById('referralDetails');

      if (!details || details.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">📭</div>
            <p>還沒有推薦記錄</p>
            <p style="font-size: 13px;">分享您的推薦連結給好友，一起來做公益！</p>
          </div>
        `;
        return;
      }

      container.innerHTML = details.map(item => `
        <div class="referral-item">
          <div class="referral-info">
            <div class="referral-name">👤 ${item.name}</div>
            <div class="referral-date">${formatDate(item.date)}</div>
          </div>
          <div class="referral-reward">+${item.reward} 點</div>
        </div>
      `).join('');
    }

    // 格式化日期
    function formatDate(dateStr) {
      if (!dateStr) return '未知日期';
      
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      if (days === 0) return '今天';
      if (days === 1) return '昨天';
      if (days < 7) return `${days} 天前`;
      if (days < 30) return `${Math.floor(days / 7)} 週前`;
      if (days < 365) return `${Math.floor(days / 30)} 個月前`;
      return `${Math.floor(days / 365)} 年前`;
    }

    // 返回會員中心
    function goBack() {
      if (liff.isInClient()) {
        liff.closeWindow();
      } else {
        window.location.href = 'profile.html';
      }
    }

    // 頁面載入時初始化
    window.addEventListener('load', initLiff);
  </script>
</body>
</html>
